{% set name = "fortran-magic" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fortran-magic-{{ version }}.tar.gz
  sha256: ddf9573231bb3bba7f3759277505e7c9587e757a51f4d7fb5fec2d572add7f52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipython
    - numpy

test:
  imports:
    - fortranmagic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mgaitan/fortran_magic
  summary: An extension for IPython that help to use Fortran in your interactive session.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
